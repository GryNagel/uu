<div class="container">
    <div class="section">
        <div class="row">
            <form class="col s6">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="first-name" type="text" class="validate">
                        <label for="first-name" class="active">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="last-name" type="text" class="validate">
                        <label for="last-name" class="active">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="pass" type="password" class="validate">
                        <label for="pass" class="active">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="mail" type="email" class="validate">
                        <label for="mail" class="active">E-mail</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="mail2" type="email" class="validate">
                        <label for="mail2" class="active">Repeat e-mail</label>
                    </div>
                </div>
                <input type="submit" value="submit" class="waves-effect waves-light btn light-blue darken-4">
            </form>
            <div class="col s6">
                <h1 class="teal-text">Good</h1>
            </div>
        </div>
        <div class="row">
            <form class="col s6">
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="First name" id="first_name" type="text" class="validate">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="last_name" type="text" class="validate" placeholder="Last name">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for="password" class="active">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email" class="active">E-mail</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email" class="active">Repeat e-mail</label>
                    </div>
                </div>
                <a class="waves-effect waves-light btn light-blue darken-4">Submit</a>
            </form>
            <div class="col s6">
                <h1 class="red-text">Bad</h1>
            </div>
        </div>
